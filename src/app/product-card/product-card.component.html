<style>
    .voirplus:hover {
        transform: scale(1.1);
        transition: .2s;
    }

    .glow .cardcontainer {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }


    .glow .cardcontainer:hover {
        box-shadow: 0 0 10px #E0FFFE, 0 0 20px #E0FFFE,
            0 0 10px #E0FFFE, 0 0 5 10px #E0FFFE;
        -webkit-animation: blink 0.7s infinite alternate;
        animation: blink 0.7s infinite alternate;
        transform: scale(1.02);
        transition: .2s;
    }

    .glow .text {
        font-size: 18px;
        padding: 2rem 4rem;
        font-weight: 800;
        display: grid;
        justify-content: center;
    }

    @-webkit-keyframes blink {
        100% {
            box-shadow: 0 0 3px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 20px #E0FFFE,
                0 0 10px #E0FFFE, 0 0 10px #E0FFFE;
        }
    }

    @keyframes blink {
        100% {
            box-shadow: 0 0 3px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 20px #E0FFFE,
                0 0 10px #E0FFFE, 0 0 10px #E0FFFE;
        }
    }
</style>

<div *ngIf="myproduct" class="glow" style="margin: 20px; text-align: center;">
    <div class="cardcontainer" style="border: solid 1px gainsboro; border-radius: 20px; background-color: white;">
        <div *ngIf="myproduct && myproduct.isFavoris">
            <span (click)="onFavoris()" style="color: gold; font-size: 40px; cursor: pointer;">‚òÖ</span>
        </div>
        <div *ngIf="!(myproduct && myproduct.isFavoris)">
            <span (click)="onFavoris()" style="color: gold; font-size: 40px; cursor: pointer;">‚òÜ</span>
        </div>
        <h2>{{myproduct.title | uppercase}}</h2>
        <img width="400" src={{myproduct.imageUrl}}>
        <div style="margin-left: 0; margin-right: 0;  text-align: center;">
            <p>{{myproduct.description}}</p>
            <p class="voirplus"><a
                    style="width: 70px; border: solid 1px gainsboro; border-radius: 10px; background: #79CBCA; color: whitesmoke; padding: 8px; cursor: pointer;"
                    [routerLink]="
                ['product/', myproduct.id]" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">Voir
                    plus</a></p>
            <div
                style="display: flex; width: 100%; background-color: whitesmoke; flex-wrap: wrap; justify-content: space-evenly; align-items: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
                <button
                  style="margin-right: 20px; background-color: darkcyan; border: none; padding: 10px; border-radius: 30px; color: aliceblue ">{{selectprice | currency: "EUR"}}</button>
                <span style="cursor: pointer;" (click)="onLike()">üëç <strong
                        [ngStyle]="{color: myproduct.like > 0 ? 'green' : 'red'}">{{myproduct.like}}‚ô•</strong></span>
                <select *ngIf="myproduct.color" (change)="changecolor($event)" name="couleur" id="couleur">
                    <option value="">--Choisir une couleur--</option>
                    <option *ngFor="let color of myproduct.color" value="{{color}}">{{color}}</option>
                </select>
                <i>
                    Mise en ligne le {{myproduct.dateajout | date: "fullDate"}}
                </i>
            </div>
        </div>
    </div>
</div>
