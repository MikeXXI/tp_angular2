<div class="container">
    <div class="card">
        <p class="h8 py-3">Panier</p>
        <div *ngIf="itemStorage">
            <!-- Condition si le panier est rempli -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Couleur</th>
                        <th>Quantit√©</th>
                        <th>Prix unitaire</th>
                        <th>Prix total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i = index">
                        <td>{{ item.title }}</td>
                        <td>{{ item.color }}</td>
                        <td>
                            <button *ngIf="item.quantity > 0" (click)="updateQuantity(i, item.quantity - 1)">-</button>
                            {{ item.quantity }}
                            <button (click)="updateQuantity(i, item.quantity + 1)">+</button>
                        </td>
                        <td>{{ item.price | currency:'EUR' }}</td>
                        <td>{{ item.price * item.quantity | currency:'EUR' }}</td>
                        <td><button (click)="removeProduct(i)">X</button></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td>Total</td>
                        <td>{{ totalPrice | currency:'EUR' }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary" (click)="clearCart()">Vider le panier</button> <button
                    [routerLink]="['/paiement']" class="btn btn-primary mb-3">
                    <span class="ps-3">PROCEDER AU PAIEMENT</span>
                    <span class="fas fa-arrow-right"></span>
                </button>
            </div>
        </div>
        <!-- S'il est vide (localstorage vide) -->
        <p class="paniervidetxt" *ngIf="!itemStorage">Votre panier est vide</p>
    </div>
</div>
